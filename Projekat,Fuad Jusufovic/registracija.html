    <script>
        var korisnickoImeInput = document.getElementById("kime");
        var errorElement = document.getElementById("korisnicko-ime-error");
    
        korisnickoImeInput.addEventListener("input", proveriKorisnickoIme);
    
        function proveriKorisnickoIme() {
          var korisnickoIme = korisnickoImeInput.value;
    
          var korisnickoImePattern = /^@[a-zA-Z0-9]{3,11}[0-9]$/;
    
          if (!korisnickoImePattern.test(korisnickoIme)) {
            errorElement.textContent = "Greska, korisnicko ime mora počinjati znakom @, imati 5-13 karaktera i zavrsavati brojem.";
          } else {
            errorElement.textContent = "";
          }
        }

        var imeInput = document.getElementById("ime");
var imeErrorElement = document.getElementById("ime-error");

imeInput.addEventListener("input", proveriIme);

function proveriIme() {
  var ime = imeInput.value.trim();

  if (ime.length < 3 || !ime[0].match(/[A-ZČĆŽŠĐ]/)) {
    imeErrorElement.textContent = "Greska, ime mora poceti velikim pocetnim slovom i imati najmanje 3 karaktera.";
  } else {
    imeErrorElement.textContent = "";
  }
}

var emailInput = document.getElementById("email");
var emailErrorElement = document.getElementById("email-error");

emailInput.addEventListener("input", proveriEmail);

function proveriEmail() {
  var email = emailInput.value.trim();

  var validacija = /^[A-Za-z]+([.-]?[A-Za-z]+)*@[A-Za-z]+([.-]?[A-Za-z]+)*(\.[A-Za-z]{2,})+$/;

  if (!validacija.test(email)) {
    emailErrorElement.textContent = "Greska, email mora ispunjavati sledece uslove: nekoliko slova i barem jedan znak (moze doci srednja crta ili tacka od znakova), nakon cega dolazi znak @ nakon koga dolazi nekoliko karaktera, pa tacka, pa nekoliko karaktera.";
  } else {
    emailErrorElement.textContent = "";
  }
}
var prezimeInput = document.getElementById("prezime");
var prezimeErrorElement = document.getElementById("prezime-error");

prezimeInput.addEventListener("input", proveriPrezime);

function proveriPrezime() {
  var prezime = prezimeInput.value.trim();

  var validacija = /^[A-Z][a-zA-Z]*ić$/;

  if (!validacija.test(prezime)) {
    prezimeErrorElement.textContent = "Greska, prezime mora ispunjavati sledece uslove: pocinje velikim pocetnim slovom, ima najmanje 5 karaktera i zavrsava na 'ić'.";
  } else {
    prezimeErrorElement.textContent = "";
  }
}
var lozinkaInput = document.getElementById("psw");

var lozinkaErrorElement = document.getElementById("lozinka-error");

lozinkaInput.addEventListener("input", proveriLozinku);

function proveriLozinku() {
  var lozinka = lozinkaInput.value.trim();

  var validacija = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{8,}$/;

  if (!validacija.test(lozinka)) {
    lozinkaErrorElement.textContent = "Greska, lozinka mora ispunjavati sledece uslove: mora imati na prvoj i poslednjoj poziciji veliko slovo, mora imati bar jedan znak i biti duza od 8 karaktera.";
  } else {
    lozinkaErrorElement.textContent = "";
  }
}
function proveriFormu() {
  proveriKorisnickoIme();
  proveriIme();
  proveriPrezime();
  proveriEmail();
  proveriLozinku();

  var korisnickoImeGreska = errorElement.textContent;
  var imeGreska = imeErrorElement.textContent;
  var prezimeGreska = prezimeErrorElement.textContent;
  var emailGreska = emailErrorElement.textContent;
  var lozinkaGreska = lozinkaErrorElement.textContent;

  var registerBtn = document.getElementById("registerBtn");

  if (
    korisnickoImeGreska ||
    imeGreska ||
    prezimeGreska ||
    emailGreska ||
    lozinkaGreska
  ) {
    registerBtn.disabled = true;
  } else {
    registerBtn.disabled = false;
  }
}
korisnickoImeInput.addEventListener("blur", proveriFormu);
imeInput.addEventListener("blur", proveriFormu);
prezimeInput.addEventListener("blur", proveriFormu);
emailInput.addEventListener("blur", proveriFormu);
lozinkaInput.addEventListener("blur", proveriFormu);
var forma = document.querySelector("form");
forma.addEventListener("submit", function (e) {
  e.preventDefault();
  // Slanje forme na novu stranicu
  window.location.href = "uspesno.html";
});


      </script>
